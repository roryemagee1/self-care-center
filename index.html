<!DOCTYPE html>

<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h3 class="header" >✨ Self Care Center ✨ </h3>
    </header>


    <section class="main-page">
      <h5 class="header" id="question"> Which type of message? </h5>

      <div id="input-box">
        <div class="input-stuff">
          <input type="radio" name="choice" class="input-separation" id="affirmations"><i> affirmations </i></input>
          <input type="radio" name="choice" class="input-separation" id="mantras"><i> mantras </i></input>
        </div>
        <div>
          <button class="button-stuff" id="receive-button"> Receive Message </button>
        </div>
        <div>
          <button class="button-stuff" id="view-favorites"> View Favorites </button>
        </div>
      </div>

      <div id="Xinput-box">

        <div class="buddha-box">
          <img id="shrink-buddha" src="./assets/meditate.svg" alt="Meditating Buddha Symbol"/>
        </div>
        <div class="buddhaless-box hidden">
          <div id="paragraph-dump">
          </div>
          <div class="favorite-button-box hidden">
            <button class="button-stuff" id="favorite-button"> Favorite Message </button>
          </div>
        </div>

      </div>

    </section>



    <section class="favorites-page hidden">
      <h5 class="header" id="question"> Your Favorites </h5>

      <div id="input-box">

        <div>
          <button class="button-stuff" id="view-main"> Return to Main </button>
        </div>

      </div>

      <div class="favorites-list">

      </div>

    </section>

  <section class="hidden">
    <button class="button-stuff" id="favorite-button"> Favorite Message </button>
  </section>

    <script type="text/javascript" src="main.js"></script>
  </body>

</html>
